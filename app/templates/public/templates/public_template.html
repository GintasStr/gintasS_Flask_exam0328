<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>{% block title %} {{title}} {% endblock %}</title>
  </head>

  <body>
    <div class="container mt-2">
      <ul class="nav justify-content-center">
        <!-- <li class="nav-item">
          {% for x in menu %}
          <a class="nav-link primary" href="{{x.url}}" style="display: inline">
            {{ x.name }}
          </a>
          {% endfor %}
        </li> -->
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/groups">Groups</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/bills">Bills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logoff">Atsijungti</a>
        </li>
        {% else %} {% for x in menu %}
        <a class="nav-link primary" href="{{x.url}}" style="display: inline">
          {{ x.name }}
        </a>
        {% endfor %} {% endif %}
      </ul>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="logo">
            <a href="{{url_for('index')}}">
              <img src="{{ url_for('static', filename='img/g.png') }}" alt="" />
            </a>
          </div>
          <h3 class="mt-3" align="center">{{ title2 }}</h3>
          <h5 class="mt-3" align="center">{{ title3 }}</h5>
        </div>
      </div>
    </div>
    {% block main %} {% endblock %}
  </body>
</html>
